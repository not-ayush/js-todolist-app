<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To do app</title>
  </head>
  <!-- background image by Jeremy Perkins (https://unsplash.com/@jeremyperkins) on Unsplash -->
  <body>
    <div class="side-bar">
      <div class="logo">TODO</div>
      <div class="default-lists">
        <ul>
          <li class="default-list">
            <div class="icon"><img src="img/inbox.svg" alt="" /></div>
            <span>Inbox</span>
          </li>
        </ul>
      </div>
      <div class="user-lists">
        <ul>
          <li class="user-list">
            <div class="icon"><img src="img/list.svg" alt="" /></div>
            <span>Work</span>
          </li>
          <li class="user-list">
            <div class="icon"><img src="img/list.svg" alt="" /></div>
            <span>Study</span>
          </li>
          <li class="user-list">
            <div class="icon"><img src="img/list.svg" alt="" /></div>
            <span>Health</span>
          </li>
        </ul>
      </div>
      <div class="side-footer">
        <div class="new-list">
          <div class="icon"><img src="img/add-list.svg" alt="" /></div>
          <span>New List</span>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="header">
        <div class="left">
          <h1 class="current-list">Today</h1>
          <h3 class="current-date">Thursday, 4th July</h3>
        </div>
        <div class="right">
          <button id="clear-done">Clear Done Tasks</button>
          <button id="delete-all">Delete All Tasks</button>
        </div>
      </div>
      <div class="tasks">
      </div>
      <div class="main-footer">
        <div class="add-btn">
          <img class="add-icon" src="img/add-task.svg" alt="" />
          <span>Add task</span>
        </div>
      </div>
    </div>
    <div class="add-task-dlg">
      <div id="form-container">
        <h1 class="form-head">Add a new Task</h1>
        <form action="" method="post">
          <div class="input-section">
            <div class="field">
              <label for="taskName">Enter your task's name</label>
              <input type="text" id="taskName" name="taskName" placeholder="" />
            </div>
            <div class="field">
              <label for="taskDate">When is the task due?</label>
              <input type="date" id="taskDate" name="taskDate" placeholder="" />
            </div>
            <div class="field">
              <label for="taskDesc">Describe the task further</label>
              <textarea id="taskDesc" name="taskDesc" placeholder="" rows="2"></textarea>
            </div>
            <div class="field">
              <div id="taskPriority">Priority Level</div>
              <label for="high">High</label>
              <input type="radio" id="high" name="taskPriority" value="High" required />
              <label for="medium">Medium</label>
              <input type="radio" id="medium" name="taskPriority" value="Medium" required />
              <label for="low">Low</label>
              <input type="radio" id="low" name="taskPriority" value="Low" required />
            </div>
          </div>
        </form>
        <button id="form-submit">Submit</button>
        <button id="form-cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>
